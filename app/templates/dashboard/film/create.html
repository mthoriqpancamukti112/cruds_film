{% extends 'backend/template.html' %} {% block title %} Tambah Data Film {%
endblock %} {% block content %}
<div class="pagetitle">
  <h1>Formulir Data Film</h1>
  <nav>
    <ol class="breadcrumb">
      <li class="breadcrumb-item">
        <a href="{{ url_for('admin.dashboard') }}">Home</a>
      </li>
      <li class="breadcrumb-item">Manajemen</li>
      <li class="breadcrumb-item">
        <a href="{{ url_for('admin.data_film') }}">Data Film</a>
      </li>
      <li class="breadcrumb-item active">Tambah</li>
    </ol>
  </nav>
</div>
<!-- End Page Title -->

<section class="section">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Tambah Film Baru</h5>

          <!-- Vertical Form -->
          <form
            class="row g-3"
            method="POST"
            action="{{ url_for('admin.tambah_film') }}"
            enctype="multipart/form-data"
          >
            <div class="col-12">
              <label for="judul" class="form-label">Judul Film</label>
              <input
                type="text"
                class="form-control"
                id="judul"
                name="judul"
                placeholder="Masukan judul film"
                required
              />
            </div>
            <div class="col-12">
              <label for="sutradara" class="form-label">Sutradara</label>
              <input
                type="text"
                class="form-control"
                id="sutradara"
                name="sutradara"
                placeholder="Masukan nama sutradara"
                required
              />
            </div>
            <div class="col-12">
              <label for="tahun_rilis" class="form-label">Tahun Rilis</label>
              <input
                type="number"
                class="form-control"
                id="tahun_rilis"
                name="tahun_rilis"
                placeholder="Masukan tahun rilis"
                required
              />
            </div>
            <div class="col-12">
              <label for="genre" class="form-label">Genre</label>
              <input
                type="text"
                class="form-control"
                id="genre"
                name="genre"
                placeholder="Mauskan genre film"
              />
            </div>
            <div class="col-12">
              <label for="sinopsis" class="form-label">Sinopsis</label>
              <textarea
                name="sinopsis"
                class="form-control"
                id="sinopsis"
                style="height: 100px"
                placeholder="Masukan sinopsis"
              ></textarea>
            </div>
            <div class="col-12">
              <label for="gambar" class="form-label">Gambar Poster</label>
              <input
                class="form-control"
                type="file"
                id="gambar"
                name="gambar"
                accept="image/*"
              />
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-primary">Simpan</button>
              <button type="reset" class="btn btn-danger">Reset</button>
              <a
                href="{{ url_for('admin.data_film') }}"
                class="btn btn-secondary"
                >Batal</a
              >
            </div>
          </form>
          <!-- Vertical Form -->
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
