{% extends 'backend/template.html' %} {% block title %} Dashboard {% endblock %}
{% block content %}

<div class="pagetitle">
  <h1>Dashboard</h1>
  <nav>
    <ol class="breadcrumb">
      <li class="breadcrumb-item">
        <a href="{{ url_for('admin.dashboard') }}">Home</a>
      </li>
      <li class="breadcrumb-item active">Dashboard</li>
    </ol>
  </nav>
</div>
<!-- End Page Title -->

<section class="section dashboard">
  <div class="row">
    <!-- Kolom Kiri -->
    <div class="col-lg-12">
      <div class="row">
        <!-- Card Film -->
        <div class="col-xxl-4 col-md-6">
          <div class="card info-card sales-card">
            <div class="card-body">
              <h5 class="card-title">Total Film</h5>
              <div class="d-flex align-items-center">
                <div
                  class="card-icon rounded-circle d-flex align-items-center justify-content-center"
                >
                  <i class="bi bi-film"></i>
                </div>
                <div class="ps-3">
                  <h6>{{total_films}}</h6>
                  <span class="text-muted small pt-2 ps-1">Film Tersimpan</span>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- End Sales Card -->

        <!-- Card User -->
        <div class="col-xxl-4 col-md-6">
          <div class="card info-card customers-card">
            <div class="card-body">
              <h5 class="card-title">Total User</h5>
              <div class="d-flex align-items-center">
                <div
                  class="card-icon rounded-circle d-flex align-items-center justify-content-center"
                >
                  <i class="bi bi-people"></i>
                </div>
                <div class="ps-3">
                  <h6>{{total_admins}}</h6>
                  <span class="text-muted small pt-2 ps-1">User Terdaftar</span>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- End Customers Card -->
      </div>
    </div>
    <!-- End Kolom Kiri -->
  </div>
</section>

{% endblock %}
